<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Difficulty selection page</title>
    <link rel="stylesheet" href="assets/CSS/reset.css">
    <link rel="stylesheet" href="assets/CSS/difficulty.css">
</head>

<body>
    <div class="background">
        <div class="main-container">
            <div class="logo">
                <img src="assets/image/epicode_logo.png" alt="Epicode logo">
            </div>
            <main>
                <h1>Select <span>difficulty</span></h1>
                <ul>
                    <li><button id="easy">EASY</button></li>
                    <li><button id="medium">MEDIUM</button></li>
                    <li><button id="hard">HARD</button></li>
                </ul>

                <ul class="questions">
                    <div>
                        <h2>Select <span>number of questions</span></h2>
                    </div>
                    <div class="li">
                        <li><button id="10">10</button></li>
                        <li><button id="20">20</button></li>
                        <li><button id="30">30</button></li>
                    </div>
                </ul>
            </main>
        </div>
    </div>

    <script src="script/difficulty.js"></script>
</body>

</html>
