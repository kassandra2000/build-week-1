<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result</title>
  </head>
  <link rel="stylesheet" href="assets/CSS/reset.css" />
  <link rel="stylesheet" href="/assets/CSS/Result.css" />
  <body>
    <div id="container">
      <header>
        <div id="logoContainer">
          <img src="assets/image/epicode_logo.png" />
        </div>
      </header>
      <main>
        <div id="resultsTitle">
          <h1>Results</h1>
          <h2>The summary of your answers:</h2>
        </div>
        <div class="correctWrongContainer">
          <div id="correct">
            <h1>Correct</h1>
            <h2>66.7%</h2>
            <p>4/6 questions</p>
          </div>
        </div>
        <div class="correctWrongContainer">
          <div id="congratulations">
            <h1>Congratulations!</h1>
            <h2>You have passed the exam.</h2>
            <p>We'll send you the certificate in few minutes.</p>
            <p>Check your email(including promotions / spam folder)</p>
          </div>
        </div>
        <div class="correctWrongContainer">
          <div id="wrong">
            <h1>Wrong</h1>
            <h2>33.3%</h2>
            <p>2/6 questions</p>
          </div>
        </div>
        <div id="rateUsContainer">
          <p>Rate Us</p>
        </div>
      </main>
    </div>
  </body>
</html>
